<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <title>3D Bloch Sphere with Quantum Gates</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body, html {
            background-color: white;
            height: 100%;
            margin: 0;
            overflow-x: hidden; /* Evita o scroll horizontal */
        }
        #content {
            margin-left: 200px;
            display: flex;
            flex-direction: row; /* Muda para linha */
            min-height: 100vh;
            width: calc(100% - 200px); /* Para não ultrapassar a largura da tela */
        }

        #bloch-sphere-container {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: white;
            height: 60%; /* Ajuste para 60% da altura da tela */
            max-height: 500px; /* Limite a altura máxima da esfera */
            width: 60%; /* Ajuste para 60% da largura da tela */
        }

        #controls-container {
            background-color: white;
            color: purple;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 10px 20px; /* Menos padding para aproximar os elementos */
            min-height: 60%; /* Ajuste para 60% da altura da tela */
            width: 40%; /* Ajuste para 40% da largura da tela */
            overflow: auto;
        }

        .button-row {
            display: flex;
            justify-content: center;
            margin: 5px 0;
        }

        .btn {
            width: 90px;
            margin: 0 5px;
            font-size: 14px; /* Tamanho da fonte menor */
        }

        .value-display {
            margin-top: 10px; /* Menos margem entre os valores */
            text-align: center;
            font-size: 14px;  /* Fonte menor */
        }
    </style>
</head>
<body>
    <nav class="navbar-vertical">
        <a class="navbar-brand" href="#">
            <img src="/img/logo.png" alt="Logo">
        </a>
        <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" href="/inicial.html">Início</a></li>
            <li class="nav-item"><a class="nav-link" href="/bits.html">Bits</a></li>
            <li class="nav-item"><a class="nav-link" href="portas_classicas.html">Portas Clássicas</a></li>
            <li class="nav-item"><a class="nav-link" href="qubit.html">Qubits</a></li>
            <li class="nav-item"><a class="nav-link" href="esfera_bloch.html">Esfera de Bloch</a></li>
            <li class="nav-item"><a class="nav-link" href="portas_quanticas.html">Portas Quânticas</a></li>
            <li class="nav-item"><a class="nav-link" href="/computadores_quanticos.html">Computadores Quânticos</a></li>
            <li class="nav-item"><a class="nav-link" href="/sobre_jogo.html">Sobre o Jogo</a></li>
            <li class="nav-item"><a class="nav-link" href="index.html">Jogar</a></li>
        </ul>
    </nav>

    <div id="content">
        <div id="bloch-sphere-container"></div>

        <div id="controls-container">
            <h3>Ações sobre a Esfera de Bloch</h3>
            <div class="button-row">
                <button class="btn btn-primary" onclick="applyPauliX()">Pauli-X</button>
                <button class="btn btn-secondary" onclick="applyPauliY()">Pauli-Y</button>
                <button class="btn btn-info" onclick="applyPauliZ()">Pauli-Z</button>
            </div>
            <div class="button-row">
                <button class="btn btn-success" onclick="applyHadamard()">Hadamard</button>
                <button class="btn btn-danger" onclick="applyIdentity()">Identidade</button>
                <button class="btn btn-warning" onclick="resetQubit()">Resetar</button>
            </div>
            <div class="value-display">
                <p>θ (Theta): <span id="theta-value">π/2</span></p>
                <p>φ (Phi): <span id="phi-value">0</span></p>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.137.5/examples/js/controls/OrbitControls.js"></script>
    <script src="js/esfera/esfera.js"></script>
</body>
</html>
