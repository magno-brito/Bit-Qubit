  <style>
    /* Ajustando o estilo para garantir que a Esfera de Bloch tenha tamanho adequado e alinhada com o título */

    body {
      background-image: url('/img/background_inicial.jpg'); 
      background-size: cover; 
      background-position: center; 
      background-repeat: no-repeat; 
      font-family: 'Georgia', serif; /* Fonte alterada para Georgia */
    }
    
    /* Centralização do conteúdo */
    .container {
      display: flex;
      justify-content: space-evenly;
      align-items: center;
      flex-direction: row;
      padding-top: 10px;
    }

    /* Container da Esfera de Bloch */
    #blochContainer {
      width: 50%;
      height: 400px;
      border-radius: 50%; /* Garante que o contêiner tenha bordas arredondadas */
      overflow: hidden; /* Garante que a esfera se ajuste ao contêiner */
    }

    .cat-img {
      display: block;
      margin: 0 auto; /* Centraliza a imagem horizontalmente */
      width: 50%;  /* Reduz o tamanho da imagem */
      height: auto;
      transition: transform 0.3s ease; /* Efeito suave de transição */
      position: relative;
    }

    /* Efeito de hover */
    .cat-img:hover {
      transform: scale(1.1); /* Aumenta a imagem */
    }

    /* Título do conteúdo */
    .title {
      font-size: 36px;
      text-align: center;
      margin-top: 10px;
      color: rgb(69, 3, 85); /* Cor do texto */
    }

    /* Botões */
    .btn-container {
      text-align: center;
      margin-top: 20px;
    }

    .btn {
      margin: 10px;
      background-color: #8a2be2; /* Cor roxa */
      color: white; /* Texto branco */
      border: none;
      font-size: 16px;
      padding: 10px 20px;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #6a1b9a; /* Cor roxa mais escura ao passar o mouse */
    }

  </style>
</head>

<!-- Conteúdo principal -->
<div class="container">
  <div class="content">
    <!-- Imagem centralizada -->

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/110/three.min.js"></script>
<script>
  // Configuração básica para a Esfera de Bloch
  const container = document.getElementById('blochContainer');
  const scene = new THREE.Scene();
  const camera = new THREE.PerspectiveCamera(50, container.clientWidth / container.clientHeight, 0.1, 1000);
  camera.position.z = 4;

  const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
  renderer.setSize(container.clientWidth, container.clientHeight);
  container.appendChild(renderer.domElement);

  // Esfera de Bloch
  const sphereGeometry = new THREE.SphereGeometry(1.5, 32, 32);
  const sphereMaterial = new THREE.MeshBasicMaterial({
    color: 0x8a2be2, // Cor roxa escura
    wireframe: true,
  });
  const sphere = new THREE.Mesh(sphereGeometry, sphereMaterial);
  scene.add(sphere);

  // Eixos
  const axesMaterial = new THREE.LineBasicMaterial({ color: 0xffffff });

  const xAxisGeometry = new THREE.BufferGeometry().setFromPoints([
    new THREE.Vector3(-2, 0, 0),
    new THREE.Vector3(2, 0, 0),
  ]);
  const xAxis = new THREE.Line(xAxisGeometry, axesMaterial);
  scene.add(xAxis);

  const yAxisGeometry = new THREE.BufferGeometry().setFromPoints([
    new THREE.Vector3(0, -2, 0),
    new THREE.Vector3(0, 2, 0),
  ]);
  const yAxis = new THREE.Line(yAxisGeometry, axesMaterial);
  scene.add(yAxis);

  const zAxisGeometry = new THREE.BufferGeometry().setFromPoints([
    new THREE.Vector3(0, 0, -2),
    new THREE.Vector3(0, 0, 2),
  ]);
  const zAxis = new THREE.Line(zAxisGeometry, axesMaterial);
  scene.add(zAxis);

  // Vetor dinâmico
  const vectorMaterial = new THREE.LineBasicMaterial({ color: 0xff0000 });
  const vectorGeometry = new THREE.BufferGeometry().setFromPoints([
    new THREE.Vector3(0, 0, 0),
    new THREE.Vector3(0, 1.5, 0),
  ]);
  const vector = new THREE.Line(vectorGeometry, vectorMaterial);
  scene.add(vector);

  // Animação
  function animate() {
    requestAnimationFrame(animate);

    // Rotação
    sphere.rotation.y += 0.01;
    xAxis.rotation.y += 0.01;
    yAxis.rotation.y += 0.01;
    zAxis.rotation.y += 0.01;

    // Vetor animado
    const time = Date.now() * 0.002;
    vector.geometry.setFromPoints([
      new THREE.Vector3(0, 0, 0),
      new THREE.Vector3(Math.sin(time), Math.cos(time), Math.sin(time * 0.5)),
    ]);

    renderer.render(scene, camera);
  }
  animate();
</script>

</body>
